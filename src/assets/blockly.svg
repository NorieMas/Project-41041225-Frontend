            <g id="yellow_shape">
                <path
                    d="m80.007812 31.994141c-.010665 17.702746-.007812 35.402384-.007812 53.115234l-16.630859-9.398437c-2.397357-1.352749-5.36425.37623-5.369141 3.128906v40.621096c.0049 2.75267 2.971786 4.48165 5.369141 3.1289l16.630859-9.40039v37.5918 2.21875 8h8 1.425781 36.054689c6.36195-.00026 11.51927-5.15758 11.51953-11.51953v-106.000001c-.02178-6.346694-5.1728-11.480247-11.51953-11.480469z"
