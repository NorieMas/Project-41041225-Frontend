            <g id="blue_shape">
                <path
                    d="m20.140625 32c-6.707027-.005532-12.1461566 5.433598-12.140625 12.140625v104.718755c-.00553 6.70703 5.433598 12.14615 12.140625 12.14062h4.726563c2.330826 8.74182 10.245751 14.82585 19.292968 14.83008 9.041406-.0113 16.94802-6.09387 19.277344-14.83008h4.841797 15.726562c4.418278 0 8-3.58172 8-8v-113l-8-8z"
                    fill="#346C99" />
            </g>
